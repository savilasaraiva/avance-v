<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>Avance RH</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="" name="keywords">
		<meta content="" name="description">

		<!-- Favicons -->
		<link href="/img/avance-test-logo.png" rel="icon">
		<link href="/img/avance-test-logo.png" rel="apple-touch-icon">

		<!-- Bootstrap CSS File -->
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Libraries CSS Files -->
		<link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="/lib/animate/animate.min.css" rel="stylesheet">
		<link href="/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
		<link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
		<link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
		
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
			rel="stylesheet">

		<!-- Main Stylesheet File -->
		<link href="/css/style.css" rel="stylesheet">
	</head>

	<body>

		<header id="header">
			<div class="container-fluid">

                <div id="logo" class="pull-left">
                    <h1><a href="" class="scrollto">Avance</a></h1>
                </div>

                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li><a href="index.html">Voltar <i class="icon ion-ios-return-left-outline"></i></a></li>
                    </ul>
                </nav><!-- #nav-menu-container -->
            </div>
		</header><!-- #header -->

		<!--==========================
    Intro Section
  ============================-->
        <section id="introLogin">
        </section><!-- #intro -->

        <main id="main">

            <!--==========================
                  Featured Services Section
                ============================-->
            <section id="featured-services">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 box">
                        </div>
                    </div>
                </div>
            </section><!-- #featured-services -->

            <!--==========================
            Contact Section
            ============================-->
            <section id="login" class="section-bg wow fadeInUp">
                <div class="container">
                    <div class="container login-container text-center">
                        <div class="row wow">
                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="card-body">
                                    <!-- Default form register -->
                                    <form class="text-center border border-light p-5" action="/cadastro/salvar" method="POST">
                                    
                                        <p class="h4 mb-4">Cadastro</p>

                                        <div class="form-row mb-4">
                                            <div class="col">
                                                <!-- First name -->
                                                <input type="text" id="nome" class="form-control" placeholder="Nome">
                                            </div>
                                            <div class="col">
                                                <!-- E-mail -->
                                        		<input type="email" id="email" class="form-control" placeholder="E-mail">
                                            </div>
                                        </div>

                                        <!-- Date Birth number -->
                                        <input type="date" id="dataNascimento" class="form-control mb-4"
                                            placeholder="Data de Nascimento">

                                        <!-- CPF number -->
                                        <input type="text" id="cpf" class="form-control" placeholder="CPF"
                                            aria-describedby="cpfHelp">
                                        <small id="cpfHelp" class="form-text text-muted mb-4">
                                            Formato: XXX.XXX.XXX-XX
                                        </small>

                                        <!-- E-mail -->
                                        <input type="text" id="login" class="form-control mb-4" placeholder="Login">

                                        <!-- Password -->
                                        <input type="password" id="senha" class="form-control" placeholder="Senha"
                                            aria-describedby="passwordHelpBlock">
                                        <small id="passwordHelpBlock" class="form-text text-muted mb-4">
                                            Pelo menos 8 caracteres e 1 dígito
                                        </small>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- #contact -->

        </main>

        <!--==========================
    Footer
  ============================-->
        <footer id="footer">
            <div class="container">
                <div class="copyright">
                    &copy; Copyright <strong>Avance</strong> 2019. All Rights Reserved
                </div>
                <div class="credits">
                    <div>Designed by Sávila Saraiva</div>
                </div>
            </div>
        </footer><!-- #footer -->

        </main>

        <!--==========================
    Footer
  ============================-->
			<footer id="footer">
				<div class="container">
					<div class="copyright">
						&copy; Copyright <strong>Avance</strong> 2019. All Rights Reserved
					</div>
					<div class="credits">
						<div>Designed by Sávila Saraiva</div>
					</div>
				</div>
			</footer><!-- #footer -->

			<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

			<script src="/lib/jquery/jquery.min.js"></script>
			<script src="/lib/jquery/jquery-migrate.min.js"></script>
			<script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
			<script src="/lib/easing/easing.min.js"></script>
			<script src="/lib/superfish/hoverIntent.js"></script>
			<script src="/lib/superfish/superfish.min.js"></script>
			<script src="/lib/wow/wow.min.js"></script>
			<script src="/lib/waypoints/waypoints.min.js"></script>
			<script src="/lib/counterup/counterup.min.js"></script>
			<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
			<script src="/lib/isotope/isotope.pkgd.min.js"></script>
			<script src="/lib/lightbox/js/lightbox.min.js"></script>
			<script src="/lib/touchSwipe/jquery.touchSwipe.min.js"></script>
			<script src="/js/feather.min.js"></script>
			<script src="/js/Chart.min.js"></script>

			<!-- Contact Form JavaScript File -->
			<script src="/js/contactform.js"></script>

			<!-- Template Main Javascript File -->
			<script src="/js/main.js"></script>
			<script src="/js/main(2).js"></script>
	</body>
</html>
